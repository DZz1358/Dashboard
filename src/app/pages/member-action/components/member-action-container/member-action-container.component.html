<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
  <div class="mt-10 sm:mt-0">
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="md:col-span-1">
        <div class="px-4 sm:px-0">
          <h3 class="text-lg font-medium leading-6 text-gray-900">
            Personal Information
          </h3>
          <p class="mt-1 text-sm text-gray-600">
            Use a permanent address where you can receive mail.
          </p>
        </div>
      </div>
      <div class="mt-5 md:mt-0 md:col-span-2">
        <form [formGroup]="form">
          <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                  <app-input label="First name">
                    <input formControlName="firstName" type="text" autocomplete="given-name" class="
                      mt-1
                      focus:ring-indigo-500 focus:border-indigo-500
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      border-gray-300
                      rounded-md
                    " />
                  </app-input>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <app-input label="Last name">
                    <input formControlName="lastName" type="text" autocomplete="family-name" class="
                      mt-1
                      focus:ring-indigo-500 focus:border-indigo-500
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      border-gray-300
                      rounded-md
                    " />
                  </app-input>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <app-input label="Title">
                    <input formControlName="title" type="text" id="title" autocomplete="title" class="
                      mt-1
                      focus:ring-indigo-500 focus:border-indigo-500
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      border-gray-300
                      rounded-md
                    " />
                  </app-input>
                </div>


                <div class="col-span-6 sm:col-span-3">
                  <app-input label="Email">
                    <input formControlName="email" type="email" id="email-address" autocomplete="family-name" class="
                      mt-1
                      focus:ring-indigo-500 focus:border-indigo-500
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      border-gray-300
                      rounded-md
                    " />
                  </app-input>
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <app-input label="Country / Region">
                    <select id="country" name="country" id="country" formControlName="country" autocomplete="country"
                      class="
                    mt-1
                    block
                    w-full
                    py-2
                    px-3
                    border border-gray-300
                    bg-white
                    rounded-md
                    shadow-sm
                    focus:outline-none
                    focus:ring-indigo-500
                    focus:border-indigo-500
                    sm:text-sm
                  ">
                      <option>United States</option>
                      <option>Canada</option>
                      <option>Mexico</option>
                      <option>Ukraine</option>
                    </select>

                  </app-input>

                </div>

                <div class="col-span-6">
                  <app-input label="Street address">
                    <input formControlName="street" type="text" id="street-address" autocomplete="family-name" class="
                      mt-1
                      focus:ring-indigo-500 focus:border-indigo-500
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      border-gray-300
                      rounded-md
                    " />
                  </app-input>
                </div>

                <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                  <app-input label="City">
                    <input formControlName="city" type="text" id="city" autocomplete="family-name" class="
                      mt-1
                      focus:ring-indigo-500 focus:border-indigo-500
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      border-gray-300
                      rounded-md
                    " />
                  </app-input>
                </div>

                <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                  <app-input label="State / Province">
                    <input formControlName="state" type="text" id="state" autocomplete="family-name" class="
                      mt-1
                      focus:ring-indigo-500 focus:border-indigo-500
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      border-gray-300
                      rounded-md
                    " />
                  </app-input>
                </div>

                <div class="col-span-6 sm:col-span-3 lg:col-span-2">

                  <app-input label="ZIP / Postal">
                    <input formControlName="zip" type="text" id="zip" class="
                      mt-1
                      focus:ring-indigo-500 focus:border-indigo-500
                      block
                      w-full
                      shadow-sm
                      sm:text-sm
                      border-gray-300
                      rounded-md
                    " />
                  </app-input>
                </div>
              </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
              <button (click)="action()" [disabled]="form.invalid" type="submit" class="
                  inline-flex
                  justify-center
                  py-2
                  px-4
                  border border-transparent
                  bg-indigo-600
                  shadow-sm
                  text-sm
                  font-medium
                  rounded-md
                  text-white
                  hover:bg-indigo-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-indigo-500
                ">
                {{actionTitle}}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
